<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="universal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="wrapper">
        <form action="register.php" method="POST">
            <h1><b>Register</b></h1>
            
            <!-- Name input with correct pattern for letters and spaces -->
            <div class="input-box">
                <input type="text" id="name" placeholder="Name" name="name" pattern="[A-Za-z\s]+" required>
                <i class="fa fa-user"></i>
            </div>
            
            <!-- Email -->
            <div class="input-box">
                <input type="email" id="email" placeholder="Email" name="email" required>
                <i class="fa fa-envelope"></i>
            </div>
            
            <!-- Phone -->
            <div class="input-box">
                <input type="text" id="phone" placeholder="Phone" name="phone" required>
                <i class="fa fa-phone"></i>
            </div>
            
            <!-- Address -->
            <div class="input-box">
                <input type="text" id="address" placeholder="Address" name="address" required>
                <i class="fa fa-address-book"></i>
            </div>
            
            <!-- Password -->
            <div class="input-box">
                <input type="password" id="password" placeholder="Password" name="password" required>
                <i class="fa fa-lock"></i>
            </div>

            <button type="submit" class="btn">Register</button>

            <div class="register-link">
                <p><a href="login.php">Login Page</a></p>
            </div>
        </form>
    </div>
</body>
</html>
